<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    
    <!-- DISPLAY MAP  -->
    <script type="text/javascript">
    window.onload = function() {
        L.mapquest.key = 'ck2OXUAJsF0iz999XGQ62jyXo8AXOVp7';

        L.mapquest.geocoding().geocode('Kathmandu', createMap);

        function createMap(error, response) {
          var location = response.results[0].locations[0];
          var latLng = location.displayLatLng;
          var map = L.mapquest.map('map', {
            center: latLng,
            layers: L.mapquest.tileLayer('map'),
            zoom: 13
          });

          var customIcon = L.mapquest.icons.circle({
            primaryColor: '#3b5998'
          });

          L.marker(latLng, { icon: customIcon }).addTo(map);
        }
      }

    </script>


  </head>

  <body style="border: 2; margin: 1;">
    <div id="map" style="width: 100%; height: 530px;"></div>
  </body>
</html>
